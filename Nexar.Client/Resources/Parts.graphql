# Gets the specified component manufacturer parts.
query Parts($id: ID!) {
  desComponentById(id: $id) {
    manufacturerParts {
      ...MyPart
    }
  }
}

# This fragment becomes IMyPart in C#.
fragment MyPart on DesManufacturerPart {
  companyName
  partNumber
  supplierParts {
    companyName
    partNumber
    prices {
      currency
      price
      breakQuantity
    }
  }
}
